<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Projet</title>

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome (icônes) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- CSS perso -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container py-5">

    <div class="row justify-content-center">

        <div class="col-md-8">

            <div class="card shadow form-card">

                <div class="card-body">

                    <h3 class="text-center mb-4">
                        <i class="fas fa-file-alt mr-2"></i>
                        Demande de Projet
                    </h3>

                    <form id="projectForm">

                        <!-- Nom / Prénom -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label>
                                    <i class="fas fa-user mr-1"></i> Nom
                                </label>
                                <input type="text"
                                       class="form-control"
                                       name="nom"
                                       required>
                            </div>

                            <div class="form-group col-md-6">
                                <label>
                                    <i class="fas fa-user mr-1"></i> Prénom
                                </label>
                                <input type="text"
                                       class="form-control"
                                       name="prenom"
                                       required>
                            </div>

                        </div>

                        <!-- Entreprise -->
                        <div class="form-group">
                            <label>
                                <i class="fas fa-industry mr-1"></i> Entreprise
                            </label>
                            <input type="text"
                                   class="form-control"
                                   name="entreprise"
                                   required>
                        </div>

                        <!-- Raison sociale -->
                        <div class="form-group">
                            <label>
                                <i class="fas fa-building mr-1"></i> Raison sociale
                            </label>
                            <input type="text"
                                   class="form-control"
                                   name="raison_sociale"
                                   required>
                        </div>

                        <!-- SIRET -->
                        <div class="form-group">
                            <label>
                                <i class="fas fa-barcode mr-1"></i> SIRET
                            </label>
                            <input type="text"
                                   class="form-control"
                                   name="siret"
                                   maxlength="14"
                                   required>
                        </div>

                        <!-- Lieu -->
                        <div class="form-group">
                            <label>
                                <i class="fas fa-home mr-1"></i> Lieu de résidence
                            </label>
                            <input type="text"
                                   class="form-control"
                                   name="lieu"
                                   required>
                        </div>

                        <!-- Type de projet -->
                        <div class="form-group">
                            <label>
                                <i class="fas fa-tasks mr-1"></i> Type de projet
                            </label>
                            <select class="form-control"
                                    name="type_projet"
                                    required>
                                <option value="">-- Choisir --</option>
                                <option value="creation">Création</option>
                                <option value="developpement">Développement</option>
                                <option value="extension">Extension</option>
                                <option value="innovation">Innovation</option>
                            </select>
                        </div>

                        <!-- Financement -->
                        <div class="form-group">
                            <label>
                                <i class="fas fa-euro-sign mr-1"></i> Demande de financement
                            </label>
                            <input type="number"
                                   class="form-control"
                                   name="financement"
                                   min="0"
                                   required>
                        </div>

                        <!-- Explication -->
                        <div class="form-group">
                            <label>
                                <i class="fas fa-align-left mr-1"></i> Explication du projet
                            </label>
                            <textarea class="form-control"
                                      name="explication"
                                      rows="4"
                                      required></textarea>
                        </div>

                        <!-- Bouton -->
                        <div class="text-center mt-4">

                            <button type="submit"
                                    class="btn btn-success btn-lg px-4">
                                <i class="fas fa-paper-plane mr-2"></i>
                                Envoyer
                            </button>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
