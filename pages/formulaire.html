<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Projet</title>

    <!-- Bootstrap 4.6 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="row justify-content-center">

        <div class="col-md-8">

            <div class="card shadow">

                <div class="card-body">

                    <h3 class="text-center mb-4">
                        Demande de Projet
                    </h3>

                    <form id="projectForm">

                        <!-- Nom / Prénom -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label>Nom</label>
                                <input type="text"
                                       class="form-control"
                                       name="nom"
                                       required>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Prénom</label>
                                <input type="text"
                                       class="form-control"
                                       name="prenom"
                                       required>
                            </div>

                        </div>

                        <!-- Entreprise -->
                        <div class="form-group">
                            <label>Entreprise</label>
                            <input type="text"
                                   class="form-control"
                                   name="entreprise"
                                   required>
                        </div>

                        <!-- Raison sociale -->
                        <div class="form-group">
                            <label>Raison sociale</label>
                            <input type="text"
                                   class="form-control"
                                   name="raison_sociale"
                                   required>
                        </div>

                        <!-- SIRET -->
                        <div class="form-group">
                            <label>SIRET</label>
                            <input type="text"
                                   class="form-control"
                                   name="siret"
                                   maxlength="14"
                                   required>
                        </div>

                        <!-- Lieu -->
                        <div class="form-group">
                            <label>Lieu de résidence</label>
                            <input type="text"
                                   class="form-control"
                                   name="lieu"
                                   required>
                        </div>

                        <!-- Type de projet -->
                        <div class="form-group">
                            <label>Type de projet</label>
                            <select class="form-control"
                                    name="type_projet"
                                    required>
                                <option value="">-- Choisir --</option>
                                <option value="creation">Création</option>
                                <option value="developpement">Développement</option>
                                <option value="extension">Extension</option>
                                <option value="innovation">Innovation</option>
                            </select>
                        </div>

                        <!-- Financement -->
                        <div class="form-group">
                            <label>Demande de financement (€)</label>
                            <input type="number"
                                   class="form-control"
                                   name="financement"
                                   min="0"
                                   required>
                        </div>

                        <!-- Explication -->
                        <div class="form-group">
                            <label>Explication du projet</label>
                            <textarea class="form-control"
                                      name="explication"
                                      rows="4"
                                      required></textarea>
                        </div>

                        <!-- Bouton -->
                        <div class="text-center mt-4">

                            <button type="submit"
                                    class="btn btn-primary btn-lg px-4">
                                Envoyer
                            </button>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

<!-- Bootstrap 4.6 JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
